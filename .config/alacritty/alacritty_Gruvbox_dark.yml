env:
  LANG: en_GB.UTF-8
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 4 
font:
  normal:
    family: Fantasque Sans Mono 
  bold:
    family: Fantasque Sans Mono 
    style: Bold
  italic:
    family: Fantasque Sans Mono
    style: Italic 
  size: 10
  offset:
    x: 0
    y: 1 
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#cfc19d'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
