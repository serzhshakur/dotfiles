env:
#  LANG: en_GB.UTF-8
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 4 
font:
  normal:
    family: Iosevka Light
  bold:
    family: Iosevka Light
    style: Bold
  italic:
    family: Iosevka Light
    style: Italic 
  size: 12
  offset:
    x: 0
    y: 2 

colors:
   # Default colors
   primary:
     background: '#2E3440'
     foreground: '#D8DEE9'

   # Normal colors
   normal:
     black:   '#3B4252'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#4C566A'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#B48EAD'
     cyan:    '#8FBCBB'
     white:   '#ECEFF4'
     
